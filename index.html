<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://www.google.com">Google</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link) <a href="about.html">bla</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href ="https://www.google.com" target = "_blank"><img src=https://www.gravatar.com/avatar/ce3445b0fc14abf2cbf51217280337a1?s=32&d=identicon&r=PG alt="Image by Alexas Fotos from Pixabay"></a>
  
</body>
</html>
